<table style="width: 80%; margin-top: 10px; border: 2px solid black; background-color: white; "
     class="table">
     <thread>
          <tr>
               <th>Number (ลำดับที่)</th>
               <th>Type (ลักษณะ)</th>
               <th>Accuracy (ความถูกต้อง)</th>
          </tr>
     </thread>
     {% for summary in summary_list%}
     <tr>
               <td>{{ forloop.counter }}</td>
               <td>{{ summary.get_image_type_display }}</td>
               <td>{{ summary.accuracy }}</td>
     </tr>
     {% endfor %}
</table>
